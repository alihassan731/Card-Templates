<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="d-flex justify-content-center">
        <div class="card text-center border-0 shadow-lg col-md-5 col-sm-7 col-xxl-4 p-5 position-relative card-div">
            <div class="row justify-content-center position-absolute top-0 start-50 translate-middle">
                <div class="col-auto">
                    <img src="https://mdbootstrap.com/img/new/standard/nature/111.webp"
                        class="rounded-circle border border-4 border-primary p-1 ms-4" alt="Profile Image" width="125"
                        height="125">
                </div>
            </div>
            <div class="d-flex flex-column mt-4">
                <h5 class="card-title mt-3 text-primary">Muhammad Erdem</h5>
                <p class="card-text ">Front-end Developer from Mesopotamia</p>
                <div class="d-flex justify-content-center">
                    <i class="material-icons">location_on</i>
                    <p class="card-text ">Istanbul, Turkey</p>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-5">
                <div>
                    <h5 class="card-title">1598</h5>
                    <p class="card-text ">Followers</p>
                </div>
                <div>
                    <h5 class="card-title">65</h5>
                    <p class="card-text ">Following</p>
                </div>
                <div>
                    <h5 class="card-title">123</h5>
                    <p class="card-text ">Articles</p>
                </div>
                <div>
                    <h5 class="card-title">85</h5>
                    <p class="card-text ">Works</p>
                </div>
            </div>


            <div class="d-flex justify-content-between mt-5">


                <div class="div-icon border rounded-circle d-flex bg-primary justify-content-center align-items-center">
                    <a href="#"><i class="fab fa-facebook icon"></i></a>
                </div>

                <div class="div-icon border rounded-circle d-flex bg-info justify-content-center align-items-center">
                    <a href="#"><i class="fab fa-twitter icon"></i></a>
                </div>

                <div class="div-icon border rounded-circle d-flex bg-danger justify-content-center align-items-center">
                    <a href="#"><i class="fab fa-instagram icon"></i></a>
                </div>

                <div class="div-icon border rounded-circle d-flex  justify-content-center align-items-center"
                    style="background: rgb(94, 94, 194);">
                    <a href="#"><i class="fab fa-behance icon"></i></a>
                </div>

                <div
                    class="div-icon border rounded-circle d-flex bg-secondary justify-content-center align-items-center">
                    <a href="#"><i class="fab fa-github icon"></i></a>
                </div>
                <div class="div-icon border rounded-circle d-flex bg-success justify-content-center align-items-center">
                    <a href="#"><i class="fab fa-whatsapp icon" "></i></a>
                </div>

                <div class=" div-icon border rounded-circle d-flex justify-content-center align-items-center"
                            style="background: rgb(236, 22, 22);">
                            <a href="#"><i class=" fas fa-link icon"></i></a>
                </div>

            </div>

            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary mx-4 px-5 rounded-pill">Message</button>
                <button class="btn btn-danger mx-4 px-5 rounded-pill">Follow</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
