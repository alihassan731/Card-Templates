<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-container">

    <div class="m-5 d-flex justify-content-center">
        <div class="card border border-0 shadow-sm">
            <img src="https://images.pexels.com/photos/1229356/pexels-photo-1229356.jpeg?cs=srgb&dl=pexels-anush-gorak-1229356.jpg&fm=jpg"
                class="card-img-top" alt="...">
            <div class="card-body text-secondary">
                <h5 class="card-title text-dark m-0">BODY BUILDING PROGRAM</h5>
                <p class="card-text">WITH JOHNATHAN DOE</p>
                <p class="mb-2"><i class='far fa-check-circle text-success'></i> 6 Days a Week</p>
                <p class="mb-2"><i class='far fa-check-circle text-success'></i> Dedicated Trainer
                    Allocated</p>
                <p class="mb-2"><i class='far fa-check-circle text-success'></i> Diet Plan Included
                </p>
                <p class="mb-2"><i class='far fa-check-circle text-success'></i> Morning and Evening
                    Batches</p>
                <div class="d-flex justify-content-between">
                    <div class="text-dark">
                        <h1 class="d-inline-block m-0">$99</h1><span>/m</span>
                    </div>
                    <a href="#" class="btn btn-danger align-self-center rounded-pill px-4 py-2">Choose Plan</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
